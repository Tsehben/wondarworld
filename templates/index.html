<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">My To-Do List</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
            <form method="post" action="/">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="task" placeholder="Add new task">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Add</button>
                    </div>
                </div>
            </form>
            {%for task in tasks%}
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{task.content}}
                        {{task.date_created.date()}}
                        <a href="/delete/{{task.id}}" class="btn btn-danger btn-sm">Delete</a>
                        <a href="/update/{{task.id}}" class="btn btn-primary btn-sm">Update</a>
                    </li>
                    <!-- Repeat for each task -->
                </ul>
            {%endfor%}    
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
